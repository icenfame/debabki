<mat-progress-bar mode="indeterminate" color="accent" *ngIf="transactions.length === 0"></mat-progress-bar>

<div class="transactions">
  <mat-card *ngFor="let transaction of transactions; let i = index" class="transaction-card">
    <mat-card-title-group>
      <mat-card-title>{{transaction.description}}</mat-card-title>
      <mat-card-subtitle>{{transaction.amount}} грн.</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <p>
        {{transaction.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button
        (click)="openUpdateDialog(transaction.name, transaction.description, transaction._id, i)">РЕДАГУВАТИ</button>
      <button mat-button color="warn" (click)="onDelete(transaction._id)">ВИДАЛИТИ</button>
    </mat-card-actions>
  </mat-card>

  <h1 *ngIf="transactions.length === 0">Список пустий</h1>
</div>

<button mat-fab matTooltip="Додати категорію" class="add-fab" (click)="openAddDialog()">
  <i class="material-icons">add</i>
</button>
