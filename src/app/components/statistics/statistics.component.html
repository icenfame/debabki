<div class="flex jc-center ai-center mt-1 mb-1">
  <div class="flex mr-1">
    <mat-form-field appearance="fill" color="accent" style="margin-bottom: -1.34375em;">
      <mat-label>Оберіть період часу</mat-label>
      <mat-date-range-input [rangePicker]="picker" [formGroup]="dateRange">
        <input matStartDate placeholder="Початок" formControlName="start">
        <input matEndDate placeholder="Кінець" formControlName="end" (dateChange)="dateRangeChange($event)">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>

  <mat-chip-list>
    <mat-chip color="accent" selected>
      Доходи за період: {{summary.income | currency:'UAH':'symbol': '1.2-2'}}
    </mat-chip>
    <mat-chip color="warn" selected>
      Витрати за період: {{summary.outcome | currency:'UAH':'symbol': '1.2-2'}}
    </mat-chip>
  </mat-chip-list>
</div>

<div class="flex jc-center ai-center"
  *ngIf="summaryChart.show && categoriesIncomeChart.show && categoriesOutcomeChart.show">
  <div style="width: 400px; height: 400px;">
    <canvas baseChart [data]="summaryChart.data" [options]="summaryChart.options" [type]="'pie'"
      [legend]="true"></canvas>
  </div>
  <div style="width: 400px; height: 400px;">
    <canvas baseChart [data]="categoriesIncomeChart.data" [options]="categoriesIncomeChart.options" [type]="'pie'"
      [legend]="true"></canvas>
  </div>
  <div style="width: 400px; height: 400px;">
    <canvas baseChart [data]="categoriesOutcomeChart.data" [options]="categoriesOutcomeChart.options" [type]="'pie'"
      [legend]="true"></canvas>
  </div>
  <!-- <div style="width: 800px; height: 400px;">
    <canvas baseChart [data]="incomeOutcomeChart.data" [options]="incomeOutcomeChart.options" [type]="'line'"
      [legend]="true"></canvas>
  </div> -->
</div>
